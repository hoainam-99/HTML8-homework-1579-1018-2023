<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <h2>Purchase Order Form</h2>
        <form action="">
            <fieldset>
                <legend>Product Information</legend>
                <div class="product-inf">
                    <label for="product_id">Product:</label>
                    <select name="product-name" id="product_id" class="input-inf" onchange="selectBox(this)">
                        <option value="0">---Select---</option>
                        <option value="650">Comfort Sleeper</option>
                        <option value="975">Morgan Kids Bed</option>
                        <option value="480">Entertainment Cabinet</option>
                    </select>
                </div>
                <div class="product-inf">
                    <label for="">Unit Price ($):</label>
                    <input type="text" disabled placeholder="0" class="input-inf" id="unitPrice_id">
                </div>
                <div class="product-inf">
                    <label for="">Quanity:</label>
                    <input type="number" id="quanity_id" disabled placeholder="0" class="input-inf click-change" onkeyup="sum()">
                </div>
                <div class="product-inf">
                    <label for="">Total Price ($):</label>
                    <input type="number" id="totalPrice_id" disabled placeholder="0" class="input-inf">
                </div>
            </fieldset>

            <fieldset>
                <legend>Shipping Information</legend>
                <div class="product-inf">
                    <label for="">Full Name:</label>
                    <input name="fullname" type="text" placeholder="Enter Fullname" id="fullname_id" class="input-inf click-change"> 
                </div>
                <div class="product-inf">
                    <label for="">Shipping Address:</label>
                    <textarea name="address" id="address_id" cols="30" rows="4" class="input-inf click-change"></textarea>
                </div>
                <div class="product-inf">
                    <label for="">Credit Card:</label>
                    <select name="card-title" id="card_id" class="input-inf">
                        <option value="0">---Select---</option>
                        <option value="1">VISA</option>
                        <option value="2">Master Card</option>
                        <option value="3">American Express</option>
                    </select>
                </div>
                <div class="product-inf">
                    <label for="">Credit Card Number:</label>
                    <input type="number" disabled class="card-number">
                    <input type="number" disabled class="card-number">
                    <input type="number" disabled class="card-number">
                    <input type="number" disabled class="card-number">
                </div>
            </fieldset>
            <div class="button">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
    </div>
</body>
<script src="./assets/JS/app.js"></script>
</html>
